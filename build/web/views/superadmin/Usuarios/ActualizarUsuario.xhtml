<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../../WEB-INF/Plantilla_super.xhtml">
            <ui:define name="bodyJR">
                <h:form>  
                    <center>
                        <p:panel header="Actualice los datos del usuario">               

                            <p:panelGrid columns="3">  
                                <f:facet name="header">  
                                    INGRESE LA SIGUIENTE INFORMACIÓN
                                </f:facet>  


                                <h:outputText value="Nombres: " />  
                                <p:inputText id="txt_nombres" value="#{mbUsuarios.usuario_seleccionado.nombre}" required="true" requiredMessage="Ingrese los nombres del nuevo usuario"/>
                                <p:message for="txt_nombres" />   

                                <h:outputText  value="Apellidos: " />  
                                <p:inputText id="txt_apellidos" value="#{mbUsuarios.usuario_seleccionado.apellidos}" required="true" requiredMessage="Ingrese los apellidos del nuevo usuario"/>
                                <p:message for="txt_apellidos" />

                                <h:outputText  value="Cédula: " />  
                                <p:inputText id="txt_cedula" value="#{mbUsuarios.usuario_seleccionado.cedula}" required="true" requiredMessage="Ingrese el número de cédula del nuevo usuario"/>
                                <p:message for="txt_cedula" />

                                <h:outputText value="Rol: " />  
                                <p:selectOneMenu id="rol" value="#{mbUsuarios.usuario_seleccionado.rol}" required="true" requiredMessage="Seleccione una ciudad">  
                                    <f:selectItem itemLabel="Seleccione un Rol" itemValue="" />  
                                    <f:selectItems value="#{mbUsuarios.tipos_usuario}"  /> 
                                </p:selectOneMenu>
                                <p:message for="rol" />

                                <h:outputText value="Contraseña: " />  
                                <p:inputText id="txt_contrasenia" value="#{mbUsuarios.usuario_seleccionado.contraseña}" required="true" requiredMessage="Ingrese una contraseña para el nuevo Usuario"/> 
                                <p:message for="txt_contrasenia"/>

                                <h:outputLabel for="email" value="Email: *"></h:outputLabel>
                                <h:inputText id="email" label="Email" value="#{mbUsuarios.usuario_seleccionado.email}"  validator="#{mbUsuarios.validaMail}"/>
                                <p:message for="email" />
                                
                                
                                <h:outputLabel for="celular" value="Celular: *"></h:outputLabel>
                                <h:inputText id="celular" label="Celular" value="#{mbUsuarios.usuario_seleccionado.telefono}" />
                                <p:message for="celular" />

                                <f:facet name="footer">
                                    <center>
                                        <h:commandButton value="Actualizar"  action="#{mbUsuarios.actualizar()}"/>
                                    </center>
                                </f:facet> 

                            </p:panelGrid>  
                        </p:panel>

                    </center>

                </h:form>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
