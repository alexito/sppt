<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../../WEB-INF/Plantilla_super.xhtml">
            <ui:define name="bodyJR">

                <h:form id="form">  

                    <p:dataTable var="car" value="#{mbEventos.lista_eventos}"  rowKey="#{car}"  
                                 selection="#{mbEventos.seleccionado}" selectionMode="single">
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Evento">
                            <h:outputText value="#{car.detalle}" />
                        </p:column>
                        
                         <p:column headerText="Estado">
                             <h:outputText value="#{car.estado}" />
                        </p:column>
                        
                          <f:facet name="footer"> 
                              <p:commandButton value="NUEVO EVENTO" action="Nuevo_Evento.jspx"/> 
                              <p:commandButton value="ACTUALIZAR EVENTO" action="#{mbEventos.pag_actualizar()}"/> 
                        </f:facet>  

                    </p:dataTable>

                </h:form>  


            </ui:define>
        </ui:composition>
    </h:body>
</html>
