<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JSF Security Demo - Super Administration</title>
    </h:head>
    <h:body>


        <ui:composition template="../WEB-INF/Plantilla_super.xhtml">

            <ui:define name="encabezado">
                <div align="right" style="float: inside;
                     background-color: #009900;
                     ">
                    <center>
                        <h1>SEGUIMIENTO DE COMPRAS</h1>
                    </center>
                    <h:form>

                        <h:outputText value="#{authBean.loggedUserName}" style="color: white" />
                        <h:commandLink value="Cerrar Sesión" actionListener="#{authBean.logout}" style="color: white" />
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="bodyJR">   
                <center>
                <h3>ORDENES PENDIENTES</h3>
                </center>
                <h:form id="form">  
                    <p:dataTable id="Usuarios" var="orden" value="#{mbOrdenesUsuario.lista_ordenes_compra}" rowKey="#{orden}"  
                                 selection="#{mbOrdenesUsuario.orden_seleccionada}" selectionMode="single"
                                 paginator="true" rows="8"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="8,16,24,32,40,48,56,64"
                                 widgetVar="usuariosTable"  emptyMessage="No se encontro usuario con los criterios ingresados" filteredValue="#{mbOrdenesUsuario.ordenes_filtradas}" >  

                        <f:facet name="header">  
                            SELECCIONE UNA ORDEN
                        </f:facet>  

                        <p:column id="idColumn" filterBy="#{orden.id_oq}"  
                                  width="35"
                                  headerText="ID" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.id_oq}" />  

                        </p:column>

                        <p:column filterBy="#{orden.order_Number}"   
                                  headerText="Order Number" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.order_Number}" />  
                        </p:column>

                        <p:column filterBy="#{orden.second_Item_Number}"   
                                  headerText="2 Item #" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.second_Item_Number}" />  
                        </p:column>

                        <p:column filterBy="#{orden.quantity_To_Receive}"  
                                  width="63"
                                  headerText="Quantity" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.quantity_To_Receive}" />  
                        </p:column>

                        <p:column filterBy="#{orden.UM}"   
                                  width="40"
                                  headerText="UM" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.UM}" />  
                        </p:column>

                        <p:column filterBy="#{orden.line_Description}"   
                                  headerText="Line Description" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.line_Description}" />  
                        </p:column>

                        <p:column filterBy="#{orden.description2}"   
                                  headerText="Description2" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.description2}" />  
                        </p:column>

                        <p:column filterBy="#{orden.supplier_Name}"   
                                  headerText="Supplier Name" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.supplier_Name}" />  
                        </p:column>

                        <p:column filterBy="#{orden.order_Date}"   
                                  headerText="Order Date" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.order_Date.toLocaleString()}" />  
                        </p:column>

                        <p:column filterBy="#{orden.unit_Cost}"   
                                  width="70"
                                  headerText="Unit Cost" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.unit_Cost}" />  
                        </p:column>

                        <p:column filterBy="#{orden.amount_To_Receive}"   
                                  width="60"
                                  headerText="Amount" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.amount_To_Receive}" />  
                        </p:column>

                        <p:column filterBy="#{orden.report_Code_1}"   
                                  headerText="Report Code1" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.report_Code_1}" />  
                        </p:column>

                        <p:column filterBy="#{orden.report_Code_2}"   
                                  headerText="Report Code2" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.report_Code_2}" />  
                        </p:column>

                        <p:column filterBy="#{orden.three_Item_Number}"   
                                  headerText="3 Item Number" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.three_Item_Number}" />  
                        </p:column>

                        <p:column filterBy="#{orden.line_Number}"   
                                  width="30"
                                  headerText="Line Number" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.line_Number}" />  
                        </p:column>

                        <p:column filterBy="#{orden.death_Line}"   
                                  width="60"
                                  headerText="Death Line" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.death_Line}" />  
                        </p:column>

                        <p:column filterBy="#{orden.estado}"   
                                  headerText="Estado" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.estado}" />  
                        </p:column>
                        
                           <p:column filterBy="#{orden.usuario_responsable}"   

                                  headerText="Usuario" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{orden.usuario_responsable}" />  
                        </p:column>


                        <f:facet name="footer">  
                            <p:commandButton value="Ir a página de estados" action="#{mbOrdenesUsuario.pag_ir_estados()}"/>
                        </f:facet>  

                    </p:dataTable>  


                </h:form>  


            </ui:define>

        </ui:composition>
    </h:body>
</html>
