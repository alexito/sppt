<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>SISTEMA DE SEGUIMIENTO DE COMPRAS</title>
    <link href="resources/css/styles.css" type="text/css" rel="stylesheet"/>
  </h:head>
  <h:body>
    <div class="container">
      <p:growl id="msgs" showDetail="true" life="3000"/>
      <h:form id="index"> 
        <h1>SISTEMA PARA PEDIR TRANSPORTE</h1>
        <p:panel id="basic">          
          <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

          <h:panelGrid columns="2" cellpadding="10">
            <h:outputLabel for="user" value="Usuario: "></h:outputLabel>
            <h:inputText id="user" label="user" value="#{authBean.user}" required="true"  requiredMessage="Ingrese su usuario"/>

            <h:outputLabel for="password" value="Clave: " />  
            <h:inputSecret id="password" value="#{authBean.password}" required="true" label="password" requiredMessage="Ingrese su clave"/>  

            <f:facet name="footer">              
              <h:commandButton styleClass="loginButton" actionListener="#{authBean.doLogin}" value="Ingresar">
                <f:ajax execute="@form" render="message"></f:ajax> 
              </h:commandButton>   
              <h:commandLink action="olvido_pass" value="Olvido su Clave?"  target="_blank"/>
            </f:facet>
            
          </h:panelGrid>
          <h:outputText styleClass="errorMessage" value="#{authBean.message} " id="message"></h:outputText>
          
        </p:panel>
      </h:form>
    </div>
  </h:body>
</html>
