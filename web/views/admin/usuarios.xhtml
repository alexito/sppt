<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:body>
    <ui:composition template="../templates/admin_template.xhtml">
      <ui:define name="main-body">
        <h:form id="form">  
          <p:dataTable id="Solicitudes" var="usuario" value="#{usuarioBean.listaUsuarios}" rowKey="#{usuario}"  
                       selectionMode="multiple"
                       paginator="true" rows="10"   
                       rowsPerPageTemplate="10,20,30,40,50,100,1000"
                       widgetVar="usuariosTable"  emptyMessage="No se encontraron datos." >  

            <f:facet name="header">  
              FILTROS

            </f:facet>  

            <p:column id="idColumn" filterBy="#{usuario.id}"    
                      headerText="ID" footerText="contains"  
                      filterMatchMode="contains">  
              <h:outputText value="#{usuario.id}" />  

            </p:column>

            <p:column filterBy="#{usuario.apellido}"  
                      headerText="Origen" footerText="contains"  
                      filterMatchMode="contains">  
              <h:outputText value="#{usuario.apellido}" />  
            </p:column>

            <p:column filterBy="#{usuario.email}" 
                      headerText="Destino" footerText="contains"  
                      filterMatchMode="contains">  
              <h:outputText value="#{usuario.email}" />  
            </p:column>

            <p:column filterBy="#{usuario.rol}"  
                      headerText="F Salida" footerText="contains"  
                      filterMatchMode="contains">  
              <h:outputText value="#{usuario.rol}" />  
            </p:column>

            <f:facet name="footer">  

            </f:facet>  

            <f:facet name="footer">  

            </f:facet>  

          </p:dataTable>  

          <h3>Exporta datos</h3>

          <h:commandLink>
            <p:graphicImage value="/img/excelFile.png" height="35"/>
            <p:dataExporter type="csv" target="Usuarios" fileName="ventas-pdf" pageOnly="true" />
          </h:commandLink>
          <h:commandLink>
            <p:graphicImage value="/img/pdf.png" height="35"/>
            <p:dataExporter type="pdf" target="Usuarios" fileName="ventas-pdf" pageOnly="true" />
          </h:commandLink>
        </h:form>  

      </ui:define>
    </ui:composition>
  </h:body>
</html>
