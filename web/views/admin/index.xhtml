<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:body>
    <ui:composition template="../templates/admin_template.xhtml">
      <ui:define name="main-body" >
        <h:form id="form-main-data">          

          <p:tabView id="tabview" dynamic="true" cache="false" effect="drop" effectDuration="fast">
            <p:tab title="Solicitudes Por Aprobar" id="tab1">

              <p:dataTable id="table-solicitudes-por-aprobar" var="solicitud" value="#{solicitudBean.listaSolicitudesXAprobar}" rowKey="#{solicitud}"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           editable="true"  paginator="true" rows="20"   rowsPerPageTemplate="20,30,40,50,100,1000"
                           widgetVar="solicitudPendienteTable"  emptyMessage="No se encontraron solicitudes pendientes." >

                <p:ajax oncomplete="cmdRefreshSolicitudes()" event="rowEdit" listener="#{solicitudBean.onRowEdit}"/>
                <p:ajax event="rowEditCancel" listener="#{solicitudBean.onRowCancel}" />

                <p:column headerText="ID" sortBy="#{solicitud.id}" width="40">  
                  <h:outputText value="#{solicitud.id}" />
                </p:column>

                <p:column width="80" filterBy="#{solicitud.distanciaById.localidadByIdOrigen.nombre}" sortBy="#{solicitud.distanciaById.localidadByIdOrigen.nombre}" headerText="Origen" filterMatchMode="contains" style="vertical-align: top;">  
                  <h:outputText value="#{solicitud.distanciaById.localidadByIdOrigen.nombre}" />
                  <div style="width: 100%; height: 2px; display: block; border-bottom: 1px dashed #dddddd;"></div>                      
                  <h:outputText value="#{solicitud.direccionOrigen}" style="font-size: 11.5px; color: dimgrey; margin-top: 5px;" />                      
                </p:column>

                <p:column width="80" filterBy="#{solicitud.distanciaById.localidadByIdDestino.nombre}" sortBy="#{solicitud.distanciaById.localidadByIdDestino.nombre}" headerText="Destino" filterMatchMode="contains" style="vertical-align: top;">  
                  <h:outputText value="#{solicitud.distanciaById.localidadByIdDestino.nombre}" />
                  <div style="width: 100%; height: 2px; display: block; border-bottom: 1px dashed #dddddd;"></div>                      
                  <h:outputText value="#{solicitud.direccionDestino}" style="font-size: 11.5px; color: dimgrey; margin-top: 5px;" />                      
                </p:column>

                <p:column headerText="Distancia" width="70">  
                  <h:outputText value="#{solicitud.distanciaById.distancia}" />
                </p:column>

                <p:column filterBy="#{solicitud.FSalida}" sortBy="#{solicitud.FSalida}" headerText="Fecha y Hora de salida"> 
                  <h:outputText value="#{solicitud.FSalida}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                  </h:outputText>
                </p:column>

                <p:column filterBy="#{solicitud.FLlegada}" sortBy="#{solicitud.FLlegada}" headerText="Fecha y Hora de llegada">  
                  <h:outputText value="#{solicitud.FLlegada}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                  </h:outputText>                    
                </p:column>

                <p:column filterBy="#{solicitud.novedades}"  headerText="Novedades" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.novedades}" /></f:facet>
                    <f:facet name="input">
                      <p:inputTextarea id="novedades" value="#{solicitud.novedades}" style="width:100%">
                      </p:inputTextarea>                
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Estado (Aprobador)" >                    
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.estado_legible}" /></f:facet>
                    <f:facet name="input"><p:selectBooleanCheckbox value="#{solicitud.estado}" style="margin-left: 45%" /></f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Estado (Enfermeria)" >
                  <h:outputText value="#{solicitud.estadoEnfermeria_legible }" />
                </p:column>

                <p:column filterBy="#{solicitud.usuarioByIdUsuarioConductor.apellido}" sortBy="#{solicitud.usuarioByIdUsuarioConductor.apellido}" headerText="Conductor" filterMatchMode="contains">                    
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioConductor.apellido}" />
                  <p:spacer width="5"/>
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioConductor.nombre}" />                    
                </p:column>

                <p:column width="75" filterBy="#{solicitud.usuarioByIdUsuarioSolicita.apellido}" sortBy="#{solicitud.usuarioByIdUsuarioSolicita.apellido}" headerText="Solicitado por:" filterMatchMode="contains">  
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioSolicita.apellido}" />
                  <p:spacer width="5"/>
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioSolicita.nombre}" />
                </p:column>

                <p:column width="75" filterBy="#{solicitud.FCreacion}" sortBy="#{solicitud.FCreacion}" headerText="F Creado">  
                  <h:outputText value="#{solicitud.FCreacion}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                  </h:outputText>
                </p:column>

                <p:column style="width:50px"> 
                  <p:rowEditor id="editrow" /> 
                </p:column> 
              </p:dataTable>  

            </p:tab>

            <!-- ______________________MIS SOLICITUDES PENDIENTES_______________________ -->

                        <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                      </p:selectOneMenu>
                      <p:inputTextarea id="dorigen2" value="#{solicitud.direccionOrigen}" style="width:100%" />
                    </f:facet>

                </p:column>

                <p:column width="80" filterBy="#{solicitud.distanciaById.localidadByIdDestino.nombre}" sortBy="#{solicitud.distanciaById.localidadByIdDestino.nombre}" headerText="Destino" filterMatchMode="contains" style="vertical-align: top;">

                    </f:facet>
                    <f:facet name="input">                  
                      <p:selectOneMenu filter="true" filterMatchMode="contains" id="destino" value="#{solicitud.distanciaById.localidadByIdDestino.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                      </p:selectOneMenu>
                      <p:inputTextarea id="ddestino2" value="#{solicitud.direccionDestino}" style="width:100%" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Distancia" width="70">  
                  <h:outputText value="#{solicitud.distanciaById.distancia}" />
                </p:column>

                <p:column filterBy="#{solicitud.FSalida}" sortBy="#{solicitud.FSalida}" headerText="F Salida"> 

                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.FSalida}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                      </h:outputText>
                    </f:facet>
                    <f:facet name="input"> 
                      <p:calendar id="fsalida" value="#{solicitud.FSalida}" pattern="MM/dd/yyyy HH:mm" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.FLlegada}" sortBy="#{solicitud.FLlegada}" headerText="F Llegada">  

                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.FLlegada}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                      </h:outputText>
                    </f:facet>
                    <f:facet name="input"> 
                      <p:calendar id="fllegada" value="#{solicitud.FLlegada}" pattern="MM/dd/yyyy HH:mm" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.novedades}"  headerText="Novedades" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.novedades}" /></f:facet>
                    <f:facet name="input">
                      <p:inputTextarea id="novedades" value="#{solicitud.novedades}" style="width:100%">
                      </p:inputTextarea>                
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Estado (Aprobador)" >  
                  <h:outputText value="#{solicitud.estado_legible}" />
                </p:column>

                <p:column headerText="Estado (Enfermeria)" >
                  <h:outputText value="#{solicitud.estadoEnfermeria_legible }" />
                </p:column>

                <p:column filterBy="#{solicitud.usuarioByIdUsuarioConductor.apellido}" sortBy="#{solicitud.usuarioByIdUsuarioConductor.apellido}" headerText="Conductor" filterMatchMode="contains">  
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioConductor.apellido}" />
                  <p:spacer width="5"/>
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioConductor.nombre}" />  
                </p:column>

                <p:column width="75" filterBy="#{solicitud.FCreacion}" sortBy="#{solicitud.FCreacion}" headerText="F Creado">  
                  <h:outputText value="#{solicitud.FCreacion}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                  </h:outputText>
                </p:column>

                <p:column style="width:50px"> 
                  <p:rowEditor id="editrow" /> 
                </p:column> 
              </p:dataTable>  

            </p:tab>

            <!-- _________________________MIS SOLICITUDES APROBADAS________________ -->

            <p:tab title="Mis Solicitudes Aprobadas" id="tab3">

              <p:dataTable id="table-solicitudes-aprobadas" var="solicitud" value="#{solicitudBean.listaSolicitudesAprobadas}" rowKey="#{solicitud}"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           editable="true"  paginator="true" rows="20"   rowsPerPageTemplate="20,30,40,50,100,1000"
                           widgetVar="solicitudAprobadaTable"  emptyMessage="No se encontraron datos." >

                <p:ajax event="rowEdit" listener="#{solicitudBean.onRowEdit}" oncomplete="cmdRefreshSolicitudes()"/>
                <p:ajax event="rowEditCancel" listener="#{solicitudBean.onRowCancel}" />

                <p:column headerText="ID" sortBy="#{solicitud.id}" width="40">  
                  <h:outputText value="#{solicitud.id}" />
                </p:column>

                <p:column width="80" filterBy="#{solicitud.distanciaById.localidadByIdOrigen.nombre}" sortBy="#{solicitud.distanciaById.localidadByIdOrigen.nombre}" headerText="Origen" filterMatchMode="contains" style="vertical-align: top;">  
                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.distanciaById.localidadByIdOrigen.nombre}" />
                      <div style="width: 100%; height: 2px; display: block; border-bottom: 1px dashed #dddddd;"></div>                      
                      <h:outputText value="#{solicitud.direccionOrigen}" style="font-size: 11.5px; color: dimgrey; margin-top: 5px;" />
                    </f:facet>
                    <f:facet name="input">                  
                      <p:selectOneMenu filter="true" filterMatchMode="contains" id="origen" value="#{solicitud.distanciaById.localidadByIdOrigen.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                      </p:selectOneMenu>
                      <p:inputTextarea id="dorigen3" value="#{solicitud.direccionOrigen}" style="width:100%" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column width="80" filterBy="#{solicitud.distanciaById.localidadByIdDestino.nombre}" sortBy="#{solicitud.distanciaById.localidadByIdDestino.nombre}" headerText="Destino" filterMatchMode="contains" style="vertical-align: top;">  
                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.distanciaById.localidadByIdDestino.nombre}" />
                      <div style="width: 100%; height: 2px; display: block; border-bottom: 1px dashed #dddddd;"></div>                      
                      <h:outputText value="#{solicitud.direccionDestino}" style="font-size: 11.5px; color: dimgrey; margin-top: 5px;" />
                    </f:facet>
                    <f:facet name="input">                  
                      <p:selectOneMenu filter="true" filterMatchMode="contains" id="destino" value="#{solicitud.distanciaById.localidadByIdDestino.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                      </p:selectOneMenu>
                      <p:inputTextarea id="ddestino3" value="#{solicitud.direccionDestino}" style="width:100%" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Distancia" width="70">  
                  <h:outputText value="#{solicitud.distanciaById.distancia}" />
                </p:column>

                <p:column filterBy="#{solicitud.FSalida}" sortBy="#{solicitud.FSalida}" headerText="F Salida"> 

                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.FSalida}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                      </h:outputText>
                    </f:facet>
                    <f:facet name="input"> 
                      <p:calendar id="fsalida" value="#{solicitud.FSalida}" pattern="MM/dd/yyyy HH:mm" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.FLlegada}" sortBy="#{solicitud.FLlegada}" headerText="F Llegada">  

                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.FLlegada}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                      </h:outputText>
                    </f:facet>
                    <f:facet name="input"> 
                      <p:calendar id="fllegada" value="#{solicitud.FLlegada}" pattern="MM/dd/yyyy HH:mm" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.novedades}"  headerText="Novedades" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.novedades}" /></f:facet>
                    <f:facet name="input">
                      <p:inputTextarea id="novedades" value="#{solicitud.novedades}" style="width:100%">
                      </p:inputTextarea>                
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Estado (Aprobador)" >  
                  <h:outputText value="#{solicitud.estado_legible}" />
                </p:column>

                <p:column headerText="Estado (Enfermeria)" >
                  <h:outputText value="#{solicitud.estadoEnfermeria_legible }" />

              </p:dataTable>  

            </p:tab>

          </p:tabView>
        </h:form>  

        <!-- ________________________   NEW SOLICITUD FORM  ________________________   -->

        <p:dialog dynamic="true" closable="true" widgetVar="newSolicitud" header="Ingrese los datos de la Nueva Solicitud"  closeOnEscape="true" draggable="false" resizable="false" showEffect="drop" hideEffect="drop">
          <h:form id="form-new-solicitud">          
            <center>
              <p:panel id="pn2" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid id="grid" columns="4" cellpadding="5">

                  <h:outputLabel for="origen" value="Origen: *" />
                  <p:selectOneMenu filter="true" filterMatchMode="contains" id="origen" value="#{solicitudBean.solicitud.distanciaById.localidadByIdOrigen.id}" style="width: 100%;">
                    <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                  </p:selectOneMenu>
                  

                  <h:outputLabel for="dorigen" value="Dirección origen: " />
                  <p:inputTextarea id="dorigen" value="#{solicitudBean.solicitud.direccionOrigen}" style="width:100%">
                  </p:inputTextarea>                
                  

                  <h:outputLabel for="destino" value="Destino: *" />
                  <p:selectOneMenu filter="true" filterMatchMode="contains" id="destino" value="#{solicitudBean.solicitud.distanciaById.localidadByIdDestino.id}" style="width: 100%;">
                    <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                  </p:selectOneMenu>
                  

                  <h:outputLabel for="ddestino" value="Dirección destino: " />
                  <p:inputTextarea id="ddestino" value="#{solicitudBean.solicitud.direccionDestino}" style="width:100%">
                  </p:inputTextarea>                


                  <h:outputLabel for="fsalida" value="Fecha y Hora de salida: *" />
                  <p:calendar id="fsalida" value="#{solicitudBean.solicitud.FSalida}" pattern="MM/dd/yyyy HH:mm" stepMinute="5" mindate="#{solicitudBean.currentDate}" />


                  <h:outputLabel for="fllegada" value="Fecha y Hora de llegada: *" />
                  <p:calendar id="fllegada" value="#{solicitudBean.solicitud.FLlegada}" pattern="MM/dd/yyyy HH:mm" stepMinute="5" mindate="#{solicitudBean.currentDate}" />

                  
                  <p:outputLabel value="Acompañantes Internos:" />
                  <p:autoComplete forceSelection="true" id="internos" multiple="true" value="#{solicitudBean.solicitud.listaInternosSeleccionados}" completeMethod="#{solicitudBean.completeUsuarioInterno}"
                                  var="usuario" itemLabel="#{usuario.nombrecompleto}" itemValue="#{usuario}" cache="true"
                                  maxResults="10" minQueryLength="2" queryDelay="500" 
                                  converter="usuarioInternoConverter" />
                  
                  <p:outputLabel value="Acompañantes Externos:" />
                  <p:autoComplete forceSelection="true" size="100" id="externos" multiple="true" value="#{solicitudBean.solicitud.listaExternosSeleccionados}" completeMethod="#{solicitudBean.completeUsuarioExterno}"
                                  var="usuario" itemLabel="#{usuario.nombrecompleto}" itemValue="#{usuario}" cache="true"
                                  maxResults="10" minQueryLength="2" queryDelay="500" 
                                  converter="usuarioExternoConverter" />
                  
                  <h:outputLabel for="externo_nuevo" value="Nuevo acompañante Externo:" />
                  <p:inputTextarea id="externo_nuevo" value="#{solicitudBean.solicitud.nuevoUsuarioExterno}" style="width: 100%;"
                                   placeholder="Si no encontró el acompañante externo en la lista, ingrese aquí el nombre completo para mostrar en las próximas solicitudes. En caso de ser varios acompañantes, separe los nombres usando una coma." />
                  
                  <h:outputLabel for="novedades" value="Novedades: " />
                  <p:inputTextarea id="novedades" value="#{solicitudBean.solicitud.novedades}" style="width: 100%;" >
                  </p:inputTextarea>                

                  <br></br>
                  <br></br>
                  <br></br>
                  <h:outputLabel value="POR FAVOR, NO SE OLVIDE DE COORDINAR EL HOSPEDAJE." style="color: darkred; border: 1px dotted darkred; padding: 7px; font-weight: bold;" />
                </h:panelGrid>
                <f:facet name="footer">
                  <center>
                    <p:commandButton ajax="true" oncomplete="cmdRefreshSolicitudes()" validateClient="true" value="Guardar" onclick="PF('newSolicitud').hide();"  action="#{solicitudBean.saveSolicitud()}" />
                  </center>
                </f:facet> 
              </p:panel>
            </center>
          </h:form>
        </p:dialog>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
