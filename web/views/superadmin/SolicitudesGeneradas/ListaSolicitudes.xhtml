<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../../WEB-INF/Plantilla_super.xhtml">
            <ui:define name="bodyJR">

                <h:form id="form">  
                    <p:dataTable id="Usuarios" var="usuario" value="#{mbSolicitudesGeneradas.lista_solicitudes}" rowKey="#{usuario}"  
                                 selection="#{mbSolicitudesGeneradas.solicitud_seleccionada}" selectionMode="single"

                                 widgetVar="usuariosTable"  emptyMessage="No se encontro usuario con los criterios ingresados" filteredValue="#{mbSolicitudesGeneradas.solicitudes_filtradas}" >  

                        <f:facet name="header">  
                            SELECCIONE UNA SOLICITUD
                            <br/>
                            <p:outputPanel>  
                                <br/>
                                <h:outputText  value="Fecha Desde:"/>
                                <p:calendar id="event" value="#{mbSolicitudesGeneradas.fecha_desde}"> 
                                    <p:ajax event="dateSelect" listener="#{mbSolicitudesGeneradas.onDateSelect(event)}" update="Usuarios" />
                                </p:calendar>

                                <h:outputText  value="Fecha Hasta:"/>
                                <p:calendar id="fecha" value="#{mbSolicitudesGeneradas.fecha_hasta}"> 
                                    <p:ajax event="dateSelect" listener="#{mbSolicitudesGeneradas.onDateSelect(event)}" update="Usuarios" />
                                </p:calendar>
                            </p:outputPanel>  
                        </f:facet>  

                        <p:column id="idColumn" filterBy="#{usuario.id_Solicitud}"   
                                  headerText="ID" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{usuario.id_Solicitud}" />  
                        </p:column>


                        <p:column filterBy="#{usuario.usuario}"   
                                  headerText="USUARIO GENERADOR" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{usuario.usuario}" />  
                        </p:column>

                        <p:column filterBy="#{usuario.fecha.toLocaleString()}"   
                                  headerText="FECHA" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{usuario.fecha.toLocaleString()}" />  
                        </p:column>

                        <p:column filterBy="#{usuario.OQs}"   
                                  headerText="OQs" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{usuario.OQs}" />  
                        </p:column>

                        <p:column filterBy="#{usuario.licitacion}"   
                                  headerText="Fecha Licitación" footerText="contains"  
                                  filterMatchMode="contains">  
                            <h:outputText value="#{usuario.licitacion}" />  
                        </p:column>



                        <f:facet name="footer">  
                            <h:form>
                                <center>
                                    <h:outputLabel for="txt3" value="Idioma: " />
                                    <h:selectOneMenu id="txt3" value="#{mbSolicitudesGeneradas.idioma_reporte}" required="true" requiredMessage="Seleccione un idioma" label="Text 3">
                                        <f:selectItem itemLabel="Select One" itemValue="Castellano" />
                                        <f:selectItem itemLabel="Español" itemValue="Castellano" />
                                        <f:selectItem itemLabel="Ingles" itemValue="Ingles" />
                                    </h:selectOneMenu>
                                    <p:message for="txt3" />

                                    <h:commandButton value="Generar XLSX"  action="#{mbSolicitudesGeneradas.XLSX_Generar_Reporte(actionEvent)}"/>
                                    <h:commandButton value="Generar PDF"  action="#{mbSolicitudesGeneradas.PDF_Generar_Reporte(actionEvent)}"/>
                                </center>
                            </h:form>
                        </f:facet>  

                    </p:dataTable>  

                    <h:outputText value="#{mbclientes.res}"/>
                </h:form>  


            </ui:define>
        </ui:composition>
    </h:body>
</html>
