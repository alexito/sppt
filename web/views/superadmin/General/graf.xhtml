<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Seguimiento de Compras</title>
    </h:head>
    <h:body>
        <br />
        <p:chart type="bar" model="#{mbGeneral.horizontalBarModel}"  style="height:#{mbGeneral.tam_vertical}px" widgetVar="chart" />

        <p:commandButton type="button" value="Restablecer imagen" icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>

        <p:commandButton type="button" value="Exportar Imagen" icon="ui-icon-extlink" onclick="exportChart()"/>


        <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="true">
            <p:outputPanel id="output" layout="block" style="width:1200px;height:300px"/>
        </p:dialog>

        <script type="text/javascript">
            function exportChart() {
                //export image
                $('#output').empty().append(PF('chart').exportAsImage());

                //show the dialog
                PF('dlg').show();
            }
        </script>




    </h:body>
</html>
