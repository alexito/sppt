<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../../WEB-INF/Plantilla_super.xhtml">
            <ui:define name="bodyJR">
                <h:form>  
                    <center>
                        <p:panel header="Ingrese los datos de la solicitud">               

                            <p:panelGrid columns="3">  
                                <f:facet name="header">  
                                    INGRESE LA SIGUIENTE INFORMACIÓN
                                </f:facet>  


                                <h:outputText  value="Plazo de Licitación :"/>
                                <p:calendar id="Fecha_Cumplimiento" value="#{mbGeneral.death_Line}" required="true" requiredMessage="Ingrese una Fecha de Cumplimiento"/> 
                                <p:message for="Fecha_Cumplimiento" /> 

                                <h:outputText  value="Comentarios:"/>
                                <h:inputTextarea value="#{mbGeneral.comentario}" rows="5" cols="30" />
                                <h:outputText  />

                                <f:facet name="footer">
                                    <center>
                                        <h:outputLabel for="txt3" value="Idioma: " />
                                        <h:selectOneMenu id="txt3" value="#{mbGeneral.idioma_reporte}" required="true" requiredMessage="Seleccione un idioma" label="Text 3">
                                            <f:selectItem itemLabel="Select One" itemValue="Castellano" />
                                            <f:selectItem itemLabel="Español" itemValue="Castellano" />
                                            <f:selectItem itemLabel="Ingles" itemValue="Ingles" />
                                        </h:selectOneMenu>
                                        <p:message for="txt3" />
                                        
                                        <h:commandButton value="Generar XLSX"  action="#{mbGeneral.XLSX_Generar_Reporte(actionEvent)}"/>
                                        <h:commandButton value="Generar PDF"  action="#{mbGeneral.PDF_Generar_Reporte(actionEvent)}"/>
                                    </center>
                                </f:facet> 

                            </p:panelGrid>  
                        </p:panel>

                    </center>

                </h:form>  





            </ui:define>
        </ui:composition>
    </h:body>
</html>
