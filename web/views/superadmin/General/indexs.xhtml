<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="cars2" var="car" value="#{dtEditView.lista_oqs}" editable="true" editMode="cell" widgetVar="cellCars">
                <f:facet name="header">
                    Cell Editing with DoubleClick and RightClick
                </f:facet>

                <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form:msgs" />

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.description2}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{car.description2}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Year">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.unit_Cost}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.unit_Cost}" style="width:96%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

     
            </p:dataTable>
        </h:form>
    </h:body>
</html>
