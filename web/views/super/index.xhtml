<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:body>
    <ui:composition template="../templates/admin_template.xhtml">
      <ui:define name="main-body">

        <p:ajaxStatus id="ajax-status" >  
          <f:facet name="start">  
            <h:graphicImage value="../../resources/images/loader.GIF" />  
          </f:facet>  

          <f:facet name="complete">  
            <h:outputText value="" />  
          </f:facet>  
        </p:ajaxStatus> 

        <h:form id="form-main-data">
          <p:growl id="msgs" showDetail="true"/>
          <p:menubar>
            <p:menuitem icon="ui-icon-check" value="Nueva Solicitud"  onclick="PF('newSolicitud').show();" style="margin-left: 15px;" />
            <p:menuitem icon="ui-icon-clipboard" value="Nueva Localidad"  onclick="PF('newLocalidad').show();" style="margin-left: 15px;" />
            <p:menuitem icon="ui-icon-person" value="Nuevo Usuario"  onclick="PF('newUsuario').show();" style="margin-left: 15px;" />
            <p:menuitem icon="ui-icon-copy" value="Nuevo Conductor"  onclick="PF('newConductor').show();" style="margin-left: 15px;" />            
            <p:menuitem icon="ui-icon-refresh" value="Actualizar Datos" action="#{solicitudBean.refreshAll()}" id="refreshButton" ajax="true" update=":form-new-solicitud, :form-new-usuario, :form-new-conductor, :form-main-data:tabview" style="margin-left: 15px; font-weight: bold;" />
            <f:facet name="options">
              <p:commandButton type="button" value="Salir" icon="ui-icon-extlink" />
            </f:facet>
          </p:menubar>

          <p:tabView id="tabview" dynamic="true" cache="false" effect="drop" effectDuration="fast">

            <p:tab title="Solicitudes" id="tab1">

              <p:dataTable id="Solicitudes" var="solicitud" value="#{solicitudBean.listaSolicitudes}" rowKey="#{solicitud}"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           editable="true"  paginator="true" rows="10"   rowsPerPageTemplate="10,20,30,40,50,100,1000"
                           widgetVar="solicitudTable"  emptyMessage="No se encontraron datos." >

                <p:ajax event="rowEdit" listener="#{solicitudBean.onRowEdit}" update=":form-main-data:tabview:Solicitudes"/>
                <p:ajax event="rowEditCancel" listener="#{solicitudBean.onRowCancel}" />

                <p:column headerText="ID" sortBy="#{solicitud.id}" width="50">  
                  <h:outputText value="#{solicitud.id}" />
                </p:column>

                <p:column filterBy="#{solicitud.localidadByOrigen.nombre}" sortBy="#{solicitud.localidadByOrigen.nombre}" headerText="Origen" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.localidadByOrigen.nombre}" /></f:facet>
                    <f:facet name="input">                  
                       <p:selectOneMenu filter="true" filterMatchMode="contains" id="origen" value="#{solicitud.localidadByOrigen.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                      </p:selectOneMenu>
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.localidadByDestino.nombre}" sortBy="#{solicitud.localidadByDestino.nombre}" headerText="Destino" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.localidadByDestino.nombre}" /></f:facet>
                    <f:facet name="input">                  
                       <p:selectOneMenu filter="true" filterMatchMode="contains" id="destino" value="#{solicitud.localidadByDestino.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                      </p:selectOneMenu>
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.FSalida}" sortBy="#{solicitud.FSalida}" headerText="F Salida">  
                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.FSalida}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                      </h:outputText>
                    </f:facet>
                    <f:facet name="input"> 
                      <p:calendar id="fsalida" value="#{solicitud.FSalida}" pattern="MM/dd/yyyy HH:mm" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.FLlegada}" sortBy="#{solicitud.FLlegada}" headerText="F Llegada">  
                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.FLlegada}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="GMT-5" />
                      </h:outputText>
                    </f:facet>
                    <f:facet name="input"> 
                      <p:calendar id="fllegada" value="#{solicitud.FLlegada}" pattern="MM/dd/yyyy HH:mm" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.hospedaje}"  headerText="Hospedaje" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.hospedaje}" /></f:facet>
                    <f:facet name="input">
                      <p:inputTextarea id="hospedaje" value="#{solicitud.hospedaje}" style="width:100%">
                        <f:validateLength minimum="7" />
                        <p:ajax update="msgHospedaje" event="keyup" />
                      </p:inputTextarea>                
                      <p:message for="hospedaje" id="msgHospedaje" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.novedades}"  headerText="Novedades" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.novedades}" /></f:facet>
                    <f:facet name="input">
                      <p:inputTextarea id="novedades" value="#{solicitud.novedades}" style="width:100%">
                        <f:validateLength minimum="7" />
                        <p:ajax update="msgNovedades" event="keyup" />
                      </p:inputTextarea>                
                      <p:message for="novedades" id="msgNovedades" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Estado" sortBy="#{solicitud.estado_legible}" width="60">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{solicitud.estado_legible}" /></f:facet>
                    <f:facet name="input"><p:selectBooleanCheckbox value="#{solicitud.estado}" style="margin-left: 45%" /></f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.usuarioByIdUsuarioSolicita.apellido}" sortBy="#{solicitud.usuarioByIdUsuarioSolicita.apellido}" headerText="Solicitado por:" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.usuarioByIdUsuarioSolicita.apellido}" />
                      <p:spacer width="5"/>
                      <h:outputText value="#{solicitud.usuarioByIdUsuarioSolicita.nombre}" />
                    </f:facet>
                    <f:facet name="input">                  
                       <p:selectOneMenu filter="true" filterMatchMode="contains" id="solicita" value="#{solicitud.usuarioByIdUsuarioSolicita.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaUsuarios}" />                    
                      </p:selectOneMenu>
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.usuarioByIdUsuarioConductor.apellido}" sortBy="#{solicitud.usuarioByIdUsuarioConductor.apellido}" headerText="Conductor" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output">
                      <h:outputText value="#{solicitud.usuarioByIdUsuarioConductor.apellido}" />
                      <p:spacer width="5"/>
                      <h:outputText value="#{solicitud.usuarioByIdUsuarioConductor.nombre}" />
                    </f:facet>
                    <f:facet name="input">                  
                       <p:selectOneMenu filter="true" filterMatchMode="contains" id="conductor" value="#{solicitud.usuarioByIdUsuarioConductor.id}" style="width: 100%;">
                        <f:selectItems value="#{solicitudBean.listaConductores}" />                    
                      </p:selectOneMenu>
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{solicitud.usuarioByIdUsuarioCrea.apellido}" sortBy="#{solicitud.usuarioByIdUsuarioCrea.apellido}" headerText="Creado por:" filterMatchMode="contains">  
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioCrea.apellido}" />
                  <p:spacer width="5"/>
                  <h:outputText value="#{solicitud.usuarioByIdUsuarioCrea.nombre}" />
                </p:column>

                <p:column style="width:50px"> 
                  <p:rowEditor id="editrow" /> 
                </p:column> 
              </p:dataTable>  

            </p:tab>

            <!-- __________TAB 2__________ -->

            <p:tab title="Localidades" id="tab2">

              <p:dataTable id="Localidades" var="localidad" value="#{localidadBean.listaLocalidades}" rowKey="#{localidad}"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           editable="true"  paginator="true" rows="10"   rowsPerPageTemplate="10,20,30,40,50,100,1000"
                           widgetVar="localidadTable"  emptyMessage="No se encontraron datos." >

                <p:ajax event="rowEdit" listener="#{localidadBean.onRowEdit}" update=":form-main-data:tabview:Localidades, :form-main-data:tabview:Solicitudes, :form-new-solicitud"/>
                <p:ajax event="rowEditCancel" listener="#{localidadBean.onRowCancel}" />

                <p:column headerText="ID" sortBy="#{localidad.id}" width="50">  
                  <h:outputText value="#{localidad.id}" />
                </p:column>

                <p:column filterBy="#{localidad.nombre}" sortBy="#{localidad.nombre}"  headerText="Nombre" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{localidad.nombre}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="loc_nombre" value="#{localidad.nombre}" style="width:100%" required="true">                        
                        <p:ajax update="msgLoc_nombre" event="keyup" />
                      </p:inputText>                
                      <p:message for="loc_nombre" id="msgLoc_nombre" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column style="width:50px">                   
                  <p:rowEditor id="editrow" /> 
                </p:column> 
              </p:dataTable>  

            </p:tab>

            <!-- __________TAB 3__________ -->

            <p:tab title="Usuarios" id="tab3">
              <p:dataTable resizableColumns="true" id="Usuarios" var="usuario" value="#{usuarioBean.listaUsuarios}" rowKey="#{usuario}"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           editable="true"  paginator="true" rows="10"   rowsPerPageTemplate="10,20,30,40,50,100,1000"
                           widgetVar="usuariosTable"  emptyMessage="No se encontraron datos." >  

                <p:ajax event="rowEdit" listener="#{usuarioBean.onRowEdit}" update=":form-main-data:tabview:Usuarios, :form-main-data:tabview:Solicitudes, :form-new-solicitud" />
                <p:ajax event="rowEditCancel" listener="#{usuarioBean.onRowCancel}" />

                <p:column filterBy="#{usuario.apellido}" sortBy="#{usuario.apellido}" headerText="Apellidos" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.apellido}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="apellido" value="#{usuario.apellido}" required="true" requiredMessage="El apellido es obligatorio." style="width: 100%;">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgApellido" event="keyup" />
                      </p:inputText>                
                      <p:message for="apellido" id="msgApellido" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.nombre}" sortBy="#{usuario.nombre}"  headerText="Nombres" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.nombre}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="nombre" value="#{usuario.nombre}" required="true" requiredMessage="La nombre es obligatorio." style="width:100%">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgNombre" event="keyup" />
                      </p:inputText>                
                      <p:message for="nombre" id="msgNombre" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.cedula}"  headerText="Cédula" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.cedula}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="cedula" value="#{usuario.cedula}" required="true" requiredMessage="La cédula es obligatoria." style="width:100%">
                        <f:validateLength minimum="10" />
                        <p:ajax update="msgCedula" event="keyup" />
                      </p:inputText>                
                      <p:message for="cedula" id="msgCedula" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Clave">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.clave}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="clave" value="#{usuario.clave}" required="true" requiredMessage="La clave es obligatoria." style="width:100%">
                        <f:validateLength minimum="5" />
                        <p:ajax update="msgClave" event="keyup" />
                      </p:inputText>
                      <p:message for="clave" id="msgClave" showSummary="true" showDetail="false" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.email}"  headerText="Email" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.email}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="email" value="#{usuario.email}" required="true" requiredMessage="El email es obligatorio." style="width:100%">
                        <f:validateLength minimum="5" for="email" />
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:ajax update="msgEmail" event="keyup" />
                      </p:inputText>                
                      <p:message for="email" id="msgEmail" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.telefono}"  headerText="Telefono" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.telefono}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="telefono" value="#{usuario.telefono}" required="true" requiredMessage="El telefono es obligatorio." style="width:100%">
                        <f:validateLength minimum="7" />
                        <p:ajax update="msgTelefono" event="keyup" />
                      </p:inputText>                
                      <p:message for="telefono" id="msgTelefono" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column sortBy="#{usuario.rol_legible}" headerText="Rol" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.rol_legible}" />
                    </f:facet>
                    <f:facet name="input">
                      <p:selectOneRadio id="rol" value="#{usuario.rol}" required="true" requiredMessage="El rol es obligatorio.">
                        <f:selectItems value="#{usuarioBean.tipos_rol}"/>
                      </p:selectOneRadio>
                    </f:facet>
                  </p:cellEditor>              
                </p:column>

                <p:column headerText="Estado" sortBy="#{usuario.estado_legible}">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.estado_legible}" /></f:facet>
                    <f:facet name="input"><p:selectBooleanCheckbox value="#{usuario.estado}" style="margin-left: 45%" /></f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column style="width:50px"> 
                  <p:rowEditor id="editrow" /> 
                </p:column>          
              </p:dataTable>  
            </p:tab>

            <!-- __________TAB 4__________ -->

            <p:tab title="Conductores" id="tab4">
              <p:dataTable id="Conductores" var="usuario" value="#{usuarioBean.listaConductores}" rowKey="#{usuario}"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           editable="true"  paginator="true" rows="10"   rowsPerPageTemplate="10,20,30,40,50,100,1000"
                           widgetVar="usuariosTable" emptyMessage="No se encontraron datos." >  

                <p:ajax event="rowEdit" listener="#{usuarioBean.onRowEdit}" update=":form-main-data:tabview:Conductores, :form-main-data:tabview:Solicitudes, :form-new-solicitud" />
                <p:ajax event="rowEditCancel" listener="#{usuarioBean.onRowCancel}" />

                <p:column filterBy="#{usuario.apellido}" sortBy="#{usuario.apellido}" headerText="Apellidos" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.apellido}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="apellido" value="#{usuario.apellido}" required="true" requiredMessage="El apellido es obligatorio." style="width: 100%;">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgApellido" event="keyup" />
                      </p:inputText>                
                      <p:message for="apellido" id="msgApellido" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.nombre}" sortBy="#{usuario.nombre}"  headerText="Nombres" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.nombre}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="nombre" value="#{usuario.nombre}" required="true" requiredMessage="La nombre es obligatorio." style="width:100%">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgNombre" event="keyup" />
                      </p:inputText>                
                      <p:message for="nombre" id="msgNombre" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.cedula}"  headerText="Cédula" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.cedula}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="cedula" value="#{usuario.cedula}" required="true" requiredMessage="La cédula es obligatoria." style="width:100%">
                        <f:validateLength minimum="10" />
                        <p:ajax update="msgCedula" event="keyup" />
                      </p:inputText>                
                      <p:message for="cedula" id="msgCedula" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.email}"  headerText="Email" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.email}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="email" value="#{usuario.email}" required="true" requiredMessage="El email es obligatorio." style="width:100%">
                        <f:validateLength minimum="5" for="email" />
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:ajax update="msgEmail" event="keyup" />
                      </p:inputText>                
                      <p:message for="email" id="msgEmail" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column filterBy="#{usuario.telefono}"  headerText="Telefono" filterMatchMode="contains">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.telefono}" /></f:facet>
                    <f:facet name="input">
                      <p:inputText id="telefono" value="#{usuario.telefono}" required="false" requiredMessage="El telefono es obligatorio." style="width:100%">
                        <f:validateLength minimum="7" />
                        <p:ajax update="msgTelefono" event="keyup" />
                      </p:inputText>                
                      <p:message for="telefono" id="msgTelefono" display="icon" />
                    </f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column headerText="Estado" sortBy="#{usuario.estado_legible}">  
                  <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{usuario.estado_legible}" /></f:facet>
                    <f:facet name="input"><p:selectBooleanCheckbox value="#{usuario.estado}" style="margin-left: 45%" /></f:facet>
                  </p:cellEditor>
                </p:column>

                <p:column style="width:50px">               
                  <p:rowEditor id="editrow" />              
                </p:column>          
              </p:dataTable>  
            </p:tab>

          </p:tabView>
        </h:form>  

        <!-- ________________________   NEW SOLICITUD FORM  ________________________   -->

        <p:dialog dynamic="true" widgetVar="newSolicitud" header="Ingrese los datos de la Nueva Solicitud"  closeOnEscape="true" draggable="false" resizable="false" showEffect="drop" hideEffect="drop">
          <h:form id="form-new-solicitud">          
            <center>
              <p:panel id="pn2" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid id="grid" columns="3" cellpadding="5">

                  <h:outputLabel for="origen" value="Origen: *" />
                   <p:selectOneMenu filter="true" filterMatchMode="contains" id="origen" value="#{solicitudBean.solicitud.localidadByOrigen.id}" style="width: 100%;">
                    <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                  </p:selectOneMenu>
                  <br></br>

                  <h:outputLabel for="destino" value="Destino: *" />
                   <p:selectOneMenu filter="true" filterMatchMode="contains" id="destino" value="#{solicitudBean.solicitud.localidadByDestino.id}" style="width: 100%;">
                    <f:selectItems value="#{solicitudBean.listaLocalidades}" />                    
                  </p:selectOneMenu>
                  <br></br>

                  <h:outputLabel for="fsalida" value="Fecha Salida: *" />
                  <p:calendar id="fsalida" value="#{solicitudBean.solicitud.FSalida}" pattern="MM/dd/yyyy HH:mm" />
                  <br></br>

                  <h:outputLabel for="fllegada" value="Fecha Llegada: *" />
                  <p:calendar id="fllegada" value="#{solicitudBean.solicitud.FLlegada}" pattern="MM/dd/yyyy HH:mm" />
                  <br></br>

                  <h:outputLabel for="hospedaje" value="Hospedaje: *" />
                  <p:inputTextarea id="hospedaje" value="#{solicitudBean.solicitud.hospedaje}" style="width:100%">
                    <f:validateLength minimum="7" />
