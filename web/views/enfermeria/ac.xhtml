<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
               <h:form id="frmAsignaciones">
                        
                        <p:poll interval="1" update="table-lista-asignaciones" />

                        <p:dataTable id="table-lista-asignaciones" var="solicitudconductor" value="#{solicitud.lista_asignaciones_conductor}" rowKey="#{solicitudconductor}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="20"   rowsPerPageTemplate="20,30,40,50,100,1000"
                                  >


                            <p:column headerText="ID" sortBy="#{solicitudconductor.direccion_origen}" >  
                                <h:outputText value="#{solicitudconductor.direccion_origen}" />                  
                            </p:column>




                        </p:dataTable>  
       
       
                  </h:form>

    </h:body>
</html>
